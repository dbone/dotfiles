#source ~/.tmux.reset.conf
#set-option -g default-terminal 'screen-254colour'
#set-option -g default-terminal 'xterm-256colour'
#set-option -g terminal-overrides ',xterm-256colour:RGB'
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set-option -g base-index 1              # start indexing windows at 1 instead of 0
set-option -g detach-on-destroy off     # don't exit from tmux when closing a session
set-option -g escape-time 0             # zero-out escape time delay
set-option -g history-limit 3000        # increase history size (from 2,000)
set-option -g renumber-windows on       # renumber all windows when any window is closed
set-option -g set-clipboard on          # use system clipboard
set-option -g status-position top       # macOS / darwin style

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-pain-control'
set-option -g @plugin 'tmux-plugins/tmux-sessionist'
set-option -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
#set -g @plugin Freed-Wu/tmux-digit

# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' W '

# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' C '

# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' S '

# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' T '

# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=red,fg=black'

# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'

# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'

# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=brightblue,fg=black'

# prompt to display instead of default mode indicators
#set @mode_indicator_custom_prompt ' ---- '

# style values for custom prompt
#set @mode_indicator_custom_mode_style 'default'

#set-option -g mouse-utf8 on
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
set-option -g mouse on
set-option -g visual-activity on
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# Rename your terminals
set-option -g set-titles on
#set-option -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'
#set-option -g set-titles-string '#(whoami)@#h'
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# Status bar customization
#set-option -g status-utf8 on
#set-option -g status-bg default
#set -g status-style bg=default
#set -g status-style bg=colour252
#set -g status-style bg=default
#set-option -g status-fg white
set-option -g status-interval 3
set-option -g status-left-length 40
set-option -g status-right-length 60
# DARK GREY colour234
set-option -g status-left '#{tmux_mode_indicator}#[bg=#425291]#[fg=white]#[fg=brightblue] #{user}#[fg=lime]@#[fg=yellow2]#h #[fg=default]#[bg=default] '
set-option -g status-right '#[bg=darkred]#[fg=default]#[bg=colour236]#[fg=colour177] #S.#I.#P #[fg=yellow]#[bg=#425291] %Y-%m-%d #[fg=green]%I:%M %p '
set-option -g status-justify left

set-option -g status-style fg=default,bg=default
set-option -g window-status-style fg=grey,bg=colour236
set-option -g window-status-current-style fg=colour147,bg=colour236
set-option -g window-status-activity-style fg=red,bg=colour236
#set-option -g window-status-activity-style fg=brightwhite,bg=colour196

set-option -g window-status-format "#[bg=colour104]#[fg=black]#I#[bg=default]#[fg=default] #W "
set-option -g window-status-current-format "#[bg=brightblue]#[fg=brightwhite]#I#[bg=default]#[fg=default] #W "
set-option -g window-status-separator '#[bg=default] #[bg=default]'
set-option -wg monitor-activity on
set-option -g visual-activity off

#set-option -g status-style fg=colour136,bg=colour241
#set-option -g window-status-style fg=white,bg=navyblue
#set-option -g window-status-current-style fg=blue,bg=white
#set-option -g window-status-activity-style fg=colour219,bg=default
#set-option -g pane-border-style fg=colour235
#set-option -g pane-active-border-style fg=colour240
#set-option -g message-style bg=colour235,fg=colour166
#set-option -g pane-active-border-style fg=colour33
#set-option -g pane-border-style fg=colour166

# clock
#set-window-option -g clock-mode-colour colour64 #green

# bell
#set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
